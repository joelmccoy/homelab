homepage:
  image:
    repository: ghcr.io/benphelps/homepage:0.8.12

  # Enable RBAC. RBAC is necessary to use Kubernetes integration
  enableRbac: true

  serviceAccount:
    # Specify a different service account name
    name: homepage
    # Create service account. Needed when RBAC is enabled.
    create: true

  service:
    main:
      ports:
        http:
          port: 3000

  controller:
    strategy: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%

  ingress:
    main:
      enabled: true
      annotations:
        # These annotations will configure how this deployment is shown in Homepage
        cert-manager.io/cluster-issuer: letsencrypt-prod
        gethomepage.dev/name: "Lab Joel"
        gethomepage.dev/description: "Welcome to my lab!"
        gethomepage.dev/icon: "homepage.png"
      ingressClassName: "traefik"
      hosts:
        - host: &host "labjoel.com"
          paths:
            - path: /
              pathType: Prefix
      tls:
        - hosts:
            - *host

  # All the config files for Homepage can be specified under their relevant config block.
  config:
    # To use an existing ConfigMap uncomment this line and specify the name
    # useExistingConfigMap: existing-homepage-configmap
    bookmarks:
      - Developer:
          - Github:
              - abbr: GH
                href: https://github.com/joelmccoy
                icon: github.svg
    services:
      - Apps:
          - Teslamate:
              href: https://teslamate.labjoel.com/
              description: Teslamate

      - Infra Services:
          - Longhorn:
              href: https://longhorn.labjoel.com/
              description: Longhorn Storage for Kubernetes

    widgets:
      - resources:
          # change backend to 'kubernetes' to use Kubernetes integration. Requires RBAC.
          backend: kubernetes
          expanded: true
          cpu: true
          memory: true
      ## Uncomment to enable Kubernetes integration
      - kubernetes:
          cluster:
            show: true
            cpu: true
            memory: true
            showLabel: true
            label: "cluster"
          nodes:
            show: true
            cpu: true
            memory: true
            showLabel: true
    kubernetes:
      # change mode to 'cluster' to use RBAC service account
      mode: cluster

  persistence:
    logs:
      enabled: true
      type: emptyDir
      mountPath: /app/config/logs

