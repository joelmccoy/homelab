app-template:

  controllers:
    main:
      # -- enable the controller.
      enabled: true
      # -- Set the controller type.
      # Valid options are deployment, daemonset or statefulset
      type: deployment
      # -- Set annotations on the deployment/statefulset/daemonset
      annotations: {}
      # -- Set labels on the deployment/statefulset/daemonset
      labels: {}
      # -- Number of desired pods
      replicas: 1
      revisionHistoryLimit: 3

      containers:
        main:
          image:
            repository: teslamate/teslamate
            tag: 1.28.5

          # -- environment variables. See [teslamate docs](https://docs.teslamate.org/docs/configuration/environment_variables) for more details.
          env:
            # -- Set the container timezone
            TZ: America/Chicago
            DISABLE_MQTT: true
            DATABASE_HOST: teslamate-postgresql.teslamate.svc.cluster.local
            DATABASE_NAME: teslamate
            DATABASE_USER: postgres
            POSTGRES_DB: teslamate

          envFrom:
            - secretRef:
                name: teslamate-secret
          probes:
            liveness:
              enabled: true
              custom: false
              type: TCP
              spec:
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            readiness:
              enabled: true
              custom: false
              type: TCP
              spec:
                initialDelaySeconds: 0
                periodSeconds: 10
                timeoutSeconds: 1
                failureThreshold: 3
            startup:
              enabled: true
              custom: false
              type: TCP
              spec:
                initialDelaySeconds: 0
                timeoutSeconds: 1
                periodSeconds: 5
                failureThreshold: 30

  service:
    main:
      enabled: true
      type: ClusterIP
      controller: main
      ports:
        http:
          port: 4000

    # -- Enable and configure ingress settings for the chart under this key.
  ingress:
    main:
      enabled: true
      className: traefik
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-staging
      hosts:
        - host: &host teslamate.labjoel.com
          paths:
            - path: /
              service:
                identifier: main
      tls:
        - hosts:
            - *host

postgresql:
  auth:
    # grabs the user password from the telsamate-secret
    existingSecret: teslamate-secret
    username: teslamate
    database: teslamate
    secretKeys:
      adminPasswordKey: DATABASE_PASS
      userPasswordKey: DATABASE_PASS
  primary:
    persistence:
      enabled: true
      size: 15Gi
      storageClass: longhorn
